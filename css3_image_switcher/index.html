<!doctype html>

<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>CSS3 Image Switcher</title>
		<link rel="stylesheet" href="style.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	</head>

	<body>

		<div class="wrapper">

			<h1>CSS3 Slider: <a href="http://thecodeplayer.com/walkthrough/css3-image-slider-with-stylized-thumbnails" target="_blank">Codeplayer Tutorial</a></h1>

			<div class="slider">

				<input type="radio" name="slide_switch" id="btn1" checked>
				<label for="btn1">
					<img src="images/fallen-tree-forest-moss-100.jpg" alt="fallen-tree-forest-moss">
				</label>
				<img id="img1" src="images/fallen-tree-forest-moss.jpg" alt="fallen-tree-forest-moss">

				<input type="radio" name="slide_switch" id="btn2">
				<label for="btn2">
					<img src="images/fog-foggy-mist-100.jpg" alt="fog-foggy-mist">
				</label>
				<img id="img2" src="images/fog-foggy-mist.jpg" alt="fog-foggy-mist">

				<input type="radio" name="slide_switch" id="btn3">
				<label for="btn3">
					<img src="images/grass-lawn-park-100.jpg" alt="grass-lawn-park">
				</label>
				<img id="img3" src="images/grass-lawn-park.jpg" alt="grass-lawn-park">

				<input type="radio" name="slide_switch" id="btn4">
				<label for="btn4">
					<img src="images/lake-sea-100.jpg" alt="lake-sea">
				</label>
				<img id="img4" src="images/lake-sea.jpg" alt="lake-sea">

			</div>
		</div>

	</body>

</html>
